<!DOCTYPE html>

<html dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1FAF5A",
                        "secondary": "#1C7ED6",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122018",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex items-center p-4 justify-between">
<div class="text-primary flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_forward</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center">إنشاء حساب جديد</h2>
<div class="size-12"></div>
</div>
<div class="flex flex-col items-center justify-center py-6 px-4">
<div class="w-24 h-24 mb-6">
<img alt="Elsawy Pharmacy Logo" class="w-full h-full object-contain" data-alt="Pharmacy professional logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoez_ULQPOrrQARhCI7JbYeyZuMklRNI4xcGGi8btH6c5GwKHvrIK_jb0GylYotXTGbGLIWmaWiXUuL3E5u34OXscpA_J7lOH-0KauBYm9sfdoFgEPqo58ZO8psUziEP7SXeNOmBtaKy4a62QqYAq_1OL3qbTOqxwlYdWrKlMDjfWe7vJ3gm76-LKK7CWQzDhR8gIHJbdFx3yIfVvCOU3vDFV276l1mRDKR2jl_HEwc42e0jMXYPi_WOgsFdjyQTuD0y04c_al-Grt"/>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">انضم إلى صيدلية الصاوي</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">أكمل البيانات التالية لإنشاء حسابك</p>
</div>
<form class="flex flex-col gap-4 px-6 pb-12 max-w-md mx-auto w-full">
<div class="flex flex-col gap-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium pr-1">الاسم الكامل</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
<input class="w-full h-14 pr-12 rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-primary focus:border-primary" placeholder="أدخل اسمك بالكامل" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium pr-1">رقم الهاتف</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">call</span>
<input class="w-full h-14 pr-12 rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-primary focus:border-primary text-right" dir="ltr" placeholder="01xxxxxxxxx" type="tel"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium pr-1">رقم الواتساب</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">chat</span>
<input class="w-full h-14 pr-12 rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-primary focus:border-primary text-right" dir="ltr" placeholder="رقم الواتساب للتواصل" type="tel"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium pr-1">العنوان بالتفصيل</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">location_on</span>
<input class="w-full h-14 pr-12 rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-primary focus:border-primary" placeholder="المحافظة، المدينة، الشارع" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium pr-1">كلمة المرور</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer">visibility</span>
<input class="w-full h-14 pr-12 pl-12 rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-primary focus:border-primary" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex items-start gap-3 py-2">
<input class="mt-1 size-5 rounded border-slate-300 text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed" for="terms">
                    أوافق على <span class="font-bold cursor-pointer text-[#1C7ED6]">الشروط والأحكام</span> و <span class="font-bold cursor-pointer text-[#1C7ED6]">سياسة الخصوصية</span> الخاصة بصيدلية الصاوي
                </label>
</div>
<button class="mt-4 w-full h-14 bg-primary text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/20 hover:bg-primary/90 transition-colors" type="submit">
                إنشاء حساب
            </button>
<div class="flex items-center justify-center gap-2 mt-4">
<span class="text-slate-500 dark:text-slate-400">لديك حساب بالفعل؟</span>
<a class="font-bold text-[#1C7ED6]" href="#">تسجيل الدخول</a>
</div>
</form>
<div class="mt-auto p-6 flex justify-center">
<div class="flex gap-2 items-center text-slate-400 text-xs">
<span>تطبيق صيدلية الصاوي</span>
<span class="size-1 bg-slate-400 rounded-full"></span>
<span>الإصدار 2.4.0</span>
</div>
</div>
</div>
</body></html>
