</div>

                صيدلية الصاوي
            </h1>
<!-- Tagline -->
<p class="text-white/90 text-lg font-medium leading-relaxed text-center">
                علمنا، دوئنا، صحتك
            </p>
</div>
<!-- Loader Section -->
<div class="absolute bottom-16 w-full max-w-xs px-10">
<div class="flex flex-col gap-4 items-center">

<p class="text-white/80 text-sm font-medium animate-pulse">جاري التحميل...</p>

<div class="w-full h-1.5 bg-white/20 rounded-full overflow-hidden">
<div class="h-full rounded-full w-1/3 shadow-[0_0_10px_rgba(255,255,255,0.5)] bg-primary" style="box-shadow: 0 0 10px rgba(31, 175, 90, 0.5);"></div>
